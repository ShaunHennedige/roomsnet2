<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROOMSNET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="system/images/ROOMSNET-removebg-preview.png" class="d-inline-block align-top" alt="" style="width: 150px; height: auto; padding: 0px; margin: 0px" />
        </a>
    </nav>
    <main class="main-content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card reservation-card">
                        <div class="card-body">
                            <h4 class="card-title">Your Reservation</h4>
                            <div id="basket" class="mb-3"></div>
                            <div id="total-price" class="font-weight-bold mb-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card sticky-card">
                        <div class="card-body">
                            <h4 class="card-title">Billing Information</h4>
                            <form id="checkout-form" action="paymentgateway.html" method="get">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name" name="first-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" name="last-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="billing-address">Billing Address</label>
                                    <textarea class="form-control" id="billing-address" name="billing-address" rows="3" required></textarea>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="terms-check" required>
                                    <label class="form-check-label" for="terms-check">
                                        I accept the <a href="bookingpolicy.html" target="_blank">Terms and Conditions</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <div class="text-center">
                <span>ROOMSNET &copy;
                    <script>
                        var d = new Date();
                        document.write(d.getFullYear());
                    </script>
                </span>
                <a href="bookingpolicy.html">&nbsp; Booking Policy</a>
                <a href="contact.html">&nbsp; Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // Function to reset localStorage
        function resetLocalStorage() {
            const currentReservations = JSON.parse(localStorage.getItem('reservations')) || [];
            if (currentReservations.length > 0) {
                localStorage.setItem('activeReservations', JSON.stringify(currentReservations));
            }
            localStorage.removeItem('reservations');
        }

        // Clear localStorage when the page is unloaded (including refresh and exit)
        window.addEventListener('beforeunload', function(event) {
            resetLocalStorage();
        });

        // Clear localStorage and reload the page when navigating back
        window.addEventListener('popstate', function(event) {
            resetLocalStorage();
            location.reload();
        });

        // Function to set timeout for clearing localStorage
        function setInactivityTimeout() {
            const timeout = 10 * 60 * 1000; // 10 minutes in milliseconds
            return setTimeout(function() {
                resetLocalStorage();
                alert('Your session has expired due to inactivity. The page will reload.');
                location.reload();
            }, timeout);
        }

        // Initialize the timeout
        let inactivityTimeout = setInactivityTimeout();

        // Reset the timeout on user activity
        function resetTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setInactivityTimeout();
        }

        // Add event listeners for user activity
        ['mousedown', 'keydown', 'touchstart', 'scroll'].forEach(function(event) {
            document.addEventListener(event, resetTimeout, true);
        });

        // Load reservation details from localStorage
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
        const basket = document.getElementById('basket');
        const totalPriceElem = document.getElementById('total-price');
        let totalPrice = 0;

        function updateBasket() {
            basket.innerHTML = '';
            totalPrice = 0;
        
            if (reservations.length > 0) {
                reservations.forEach((reservation, index) => {
                    const basketItem = document.createElement('div');
                    basketItem.className = 'reservation-item';
                    basketItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6>Room ${index + 1}: ${reservation.roomType}</h6>
                                <p><i class="fas fa-utensils"></i> ${reservation.mealPlanDesc}</p>
                                <p><i class="fas fa-users"></i> ${reservation.adults} Adults, ${reservation.children} Children</p>
                                <p><i class="fas fa-calendar-check"></i> Check-in: ${reservation.checkIn}</p>
                                <p><i class="fas fa-calendar-times"></i> Check-out: ${reservation.checkOut}</p>
                                <p><i class="fas fa-money-bill-wave"></i> Amount: ${reservation.currency} ${reservation.amount} (Tax inclusive)</p>
                            </div>
                            <button class="btn btn-outline-danger btn-sm delete-reservation" data-index="${index}">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </div>
                    `;
                    basket.appendChild(basketItem);
                    totalPrice += parseFloat(reservation.amount);
                });
            } else {
                basket.innerHTML = '<p class="text-muted">No reservations found.</p>';
            }
        
            totalPriceElem.innerHTML = `<i class="fas fa-tags"></i> Total: <span class="text-success">${reservations.length > 0 ? reservations[0].currency : 'USD'} ${totalPrice.toFixed(2)}</span>`;
        }

        updateBasket();

        // Event listener for delete buttons
        document.addEventListener('click', function(e) {
            if (e.target && e.target.closest('.delete-reservation')) {
                const index = e.target.closest('.delete-reservation').dataset.index;
                deleteReservation(parseInt(index));
            }
        });

        // Initialize intl-tel-input
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            separateDialCode: true,
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                $.get("https://ipinfo.io", function(response) {
                    var countryCode = (response && response.country) ? response.country : "us";
                    success(countryCode);
                }, "jsonp").fail(function() {
                    success("us");
                });
            },
        });

        function validateAndSubmit() {
            if (!iti.isValidNumber()) {
                alert('Please enter a valid phone number.');
                return;
            }

            if (!document.getElementById('terms-check').checked) {
                alert('Please accept the Terms and Conditions to proceed.');
                return;
            }

            // Check if all reservations have the same check-in and check-out dates
            let isValid = true;
            let checkInDate = '';
            let checkOutDate = '';

            for (let i = 0; i < reservations.length; i++) {
                if (i === 0) {
                    checkInDate = reservations[i].checkIn;
                    checkOutDate = reservations[i].checkOut;
                } else {
                    if (reservations[i].checkIn !== checkInDate || reservations[i].checkOut !== checkOutDate) {
                        isValid = false;
                        break;
                    }
                }
            }

            if (!isValid) {
                alert('All reservations must have the same check-in and check-out dates to proceed to payment.');
                return;
            }

            // Get form data
            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                phone: iti.getNumber(),
                billingAddress: document.getElementById('billing-address').value
            };

            // Combine form data with reservation data
            const checkoutData = {
                personalInfo: formData,
                reservations: reservations,
                totalPrice: totalPrice
            };

            // Store checkout data in localStorage under a new key
            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));

            // Store activeReservations in localStorage
            localStorage.setItem('activeReservations', JSON.stringify(reservations));

            // Clear the original reservations data
            localStorage.removeItem('reservations');

            // Redirect to payment gateway
            window.location.href = 'paymentgateway.html';
        }

        // Function to handle reservation deletion
        function deleteReservation(index) {
            reservations.splice(index, 1);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            updateBasket();
        }

        // Event listener for form submission
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            validateAndSubmit();
        });
    </script>
</body>
</html>
